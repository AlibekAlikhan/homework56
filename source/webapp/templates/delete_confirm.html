{% extends "base.html" %}
{% block title %}Detail{% endblock %}

{% block content %}
<h2 style="color: red">Точно хочешь удалить</h2>
<h2 style="color: white">Название: {{article.name}}</h2>
<h2 style="color: white">Текст: {{article.text}}</h2>
<form action="{% url 'confirm' article.pk %}" method="post">
    {%csrf_token%}
    <p><input type="submit" value="Удалить"></p>
    <p><a href="{% url 'index_article' %}" style="color: white">Отмена</a></p>
</form>
{% endblock %}
